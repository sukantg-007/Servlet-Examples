  <header>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

          <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="" width="30" height="30">Vedanta-Computer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"

  </header>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-2 col-md-5 col-sm-4 col-xs-3 col-lg-7"></div>
        <div class="col-10 m-auto border border-dark bg-dark mt-2 card col-md-7 col-sm-8 col-xs-9 col-lg-5" style="height: 23rem;">
          <h1 class="card-head mt-5">Login</h1>
          <div class="card-body mt-3">
            <form action="./login" method="post">
              <label for="user">User*</label>
              <input type="text" name="user" id="" pattern="[a-zA-Z\d\.]{4,}" title="Usename should be 4 letter..digit, letter and ." required>

              <label for="pass">Pass*</label>
              <input type="password" name="pass" id="" pattern="[a-zA-Z\d\.\'\#\@\!]{5,}" required>
              <div class="btngrp">
                <input class="button" type="submit" value="Login">
                <input class="button" type="reset" value="Clear">
              </div>
            </form>
          </div>

        </div>
      </div>
