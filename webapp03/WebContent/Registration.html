<body>

  </header>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-0 col-md-5 col-sm-2 col-xs-2"></div>
        <div class="col-12 m-auto border border-dark bg-dark mt-2 card col-md-7 col-sm-10 col-xs-10 card mb-1" style="height: 40rem;">
          <h1 class="card-head mt-3">Empoyee Registration</h1>
          <div class="card-body mt-3">
            <form action="./register" method="post">
              <label for="id">Id </label>
              <input type="number" name="id" id="" required>
              <br>
              <label for="name">Name</label>
              <input type="text" name="name" id="" pattern="[a-zA-Z\s]{3,}" title="Name should be more than 2 letters" required>

              <label for="gen">Gender</label>
              <input class="radios" type="radio" name="gen" value="Male"> <span>Male</span>
              <input class="radios" type="radio" name="gen" value="Female"><span>Female</span>
              <br>

              <label for="sal">Sal</label>
              <input type="text" name="sal" id="" pattern="[\d\.]{3,}" title="Salary should be in number 3 digit" required>

              <label for="qual">Qualificatn</label>
              <input type="text" name="qual" id="" pattern="[a-zA-Z\.]{2,}" title="Enter valid qualification" required>
              
         
              <label for="desg">Designation</label>
              <input type="text" name="desg" id="" pattern="[a-zA-Z]{4,}" title="Enter valid Designation" required>
              <br>
              <label for="addr">Address</label>
              <textarea name="addr" id="" cols="30" rows="5" required></textarea>
              <div class="btngrp">
              <input class="button" type="submit" value="Register">
              <input class="button" type="reset" value="Clear">
            </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
