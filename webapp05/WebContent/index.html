<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    
    <form class="card m-5 p-3 border-dark form-horizontal" action="./upload" method="POST" enctype="multipart/form-data">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Vedanta-Computer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./show">SHOW-EMP</a>
                    </li>                                
                  </ul>              
                </div>
              </nav>
        </div>
        <h1 class="text-center m-2 bg-success text-white">Employee Information</h1>
        <hr>        
        <div class="form-group row m-1">
            <label class="control-label col-md-2 col-sm-2" for="name">Name :</label>
            <div class="col-md-10 col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="Enter Name">
            </div>
        </div>
        <div class="form-group row m-1">
            <label class="control-label col-md-2 col-sm-2" for="addr">Address :</label>
            <div class="col-md-10 col-sm-10">
                <textarea class="form-control" name="addr" id="" cols="30" rows="3"></textarea>                
            </div>
        </div>

        <div class="form-group row m-1">
            <label class="control-label col-sm-2" for="photo">Upload Photo :</label>
            <input type="file" class="col-sm-10 form-control-file" name="photo" accept="image/*">
        </div>

        <div class="form-group row m-1">
            <label class="control-label col-sm-2" for="resume">Upload Resume :</label>
            <input type="file" class="col-sm-10 form-control-file" name="resume" accept=".pdf,.docx,.txt">
        </div>
        <hr>
        <div class="form-group row m-1">
            <div class="col-offiset-8 col-4">
                <button type="submit" class="btn btn-success w-50">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
