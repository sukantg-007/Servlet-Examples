<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <br>
    <div class="container p-3">
        <h1 class="text-center text-white">LOGIN</h1>
    <form action="./login" method="GET">
        <div class="form-group">
          <label for="exampleInputEmail1">User-Name</label>
          <input type="text" class="form-control" id="user" name ="user" aria-describedby="emailHelp" placeholder="Enter User-Name" pattern="[a-zA-z\d\.]{5,20}" title="User name should be 5 letter long" required>          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="pass" name="pass" placeholder="Password" pattern="[a-zA-Z\d\.\\#\\%\\$\\&\\*\\@]{4,20}" title="password should be more than 4 letters" required>
        </div>        
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
</body>
</html>
